<mat-toolbar color="secundary" role="heading">
  <span>Minha Comanda</span>
  <span class="example-fill-remaining-space"></span>
  <button mat-raised-button (click)="addProduto()" color="primary"> Adicionar Produto </button>
  <button mat-raised-button (click)="limparQuantidades()" color="accent"> Limpar Quantidades </button>
</mat-toolbar>
<table mat-table [(dataSource)]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="element.nome">
        </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="element.preco" currencyMask >
        </mat-form-field>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.quantidade}}</span>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.getTotal() | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getPrecoTotal() | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="element.add()" color="primary">+</button>
        <button mat-mini-fab (click)="element.remove()" color="accent">-</button>
        <button mat-mini-fab (click)="remover(element)" color="warn">x</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
